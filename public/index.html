<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
		<script src="js/utils.js" ></script>
		<script src="js/main.js" ></script>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft">
	    <a-sky src="#skyTexture"></a-sky>
	<a-assets>
		<img id="floor" src="img/marble.jpg">
		<img id="cristal" src="img/door.png">
		<img id="word1" src="img/door1.png">
		<img id="word2" src="img/sky.jpg">
		<video id="video1" src="video/Inmmersive_bubble_chart.mp4"></video>
		    <img id="skyTexture" src="img/sky3.jpg">
	</a-assets>
	    <a-entity camera look-controls wasd-controls position="0 1.6 0" id="camera1">
		<a-cursor></a-cursor>
	    </a-entity>
	    <!-- start light into the main hall -->
	    <a-entity light="color: #fff; intensity: 1.3; type: point; distance: 16; castShadow: true;" position="5 7 -5"></a-entity>
	    <a-entity light="color: #fff; intensity: 1.3; type: point; distance: 16; castShadow: true;" position="5 7 -12"></a-entity>
	    <a-entity light="color: #fff; intensity: 1.3; type: point; distance: 16; castShadow: true;" position="5 7 -19"></a-entity>
	    <a-entity light="color: #fff; intensity: 1.3; type: point; distance: 16; castShadow: true;" position="5 7 -26"></a-entity>
	    <a-entity light="color: #fff; intensity: 1.3; type: point; distance: 16; castShadow: true;" position="5 7 -33"></a-entity>
	    <a-entity light="color: #fff; intensity: 1.3; type: point; distance: 16; castShadow: true;" position="5 7 -40"></a-entity>
	    <a-entity light="color: #fff; intensity: 1.3; type: point; distance: 16; castShadow: true;" position="5 7 -47"></a-entity>
	    <a-entity light="color: #fff; intensity: 1.3; type: point; distance: 16; castShadow: true;" position="5 7 -54"></a-entity>
	    <a-entity light="color: #fff; intensity: 1.3; type: point; distance: 16; castShadow: true;" position="5 7 -61"></a-entity>
	    <a-entity light="color: #fff; intensity: 1.3; type: point; distance: 16; castShadow: true;" position="5 7 -68"></a-entity>
	    <a-entity light="color: #fff; intensity: 1.3; type: point; distance: 16; castShadow: true;" position="5 7 -75"></a-entity>
	    <!-- end ligth into the main hall -->
	    <!-- start the right hall -->
	    <a-entity light="color: #fff; intensity: 1.3; type: point; distance: 16; castShadow: true;" position="12 7 -80"></a-entity>
	    <a-entity light="color: #fff; intensity: 1.3; type: point; distance: 16; castShadow: true;" position="19 7 -80"></a-entity>
	    <a-entity light="color: #fff; intensity: 1.3; type: point; distance: 16; castShadow: true;" position="26 7 -80"></a-entity>
	    <a-entity light="color: #fff; intensity: 1.3; type: point; distance: 16; castShadow: true;" position="33 7 -80"></a-entity>
	    <a-entity light="color: #fff; intensity: 1.3; type: point; distance: 16; castShadow: true;" position="40 7 -80"></a-entity>
	    <!-- end right hall" -->
	    <!-- start left hall -->
	    <a-entity light="color: #fff; intensity: 1.3; type: point; distance: 16; castShadow: true;" position="-2 7 -80"></a-entity>
	    <a-entity light="color: #fff; intensity: 1.3; type: point; distance: 16; castShadow: true;" position="-9 7 -80"></a-entity>
	    <a-entity light="color: #fff; intensity: 1.3; type: point; distance: 16; castShadow: true;" position="-16 7 -80"></a-entity>
	    <a-entity light="color: #fff; intensity: 1.3; type: point; distance: 16; castShadow: true;" position="-23 7 -80"></a-entity>
	    <a-entity light="color: #fff; intensity: 1.3; type: point; distance: 16; castShadow: true;" position="-30 7 -80"></a-entity>
	    <a-entity light="color: #fff; intensity: 1.3; type: point; distance: 16; castShadow: true;" position="-37 7 -80"></a-entity>
	    <a-entity light="color: #fff; intensity: 1.3; type: point; distance: 16; castShadow: true;" position="-44 7 -80"></a-entity>
	    <a-entity light="color: #fff; intensity: 1.3; type: point; distance: 16; castShadow: true;" position="-44 7 -73"></a-entity>
	    <!-- end left hall -->
	    <a-entity id="hall" position="0 0 0" shadow="cast: true;">
		    <a-plane id="floor" position="5 -1 -25" rotation="-90 0 0" width="20" height="90" 
											  material="src:#floor; repeat: 5 20; roughness: 0.1;" 
											  shadow="receive: true"
											  ></a-plane>
		    <a-plane id="floor1" position="5 -1 -80" rotation="-90 90 0" width="20" height="110" 
											  material="src:#floor; repeat: 5 20; roughness: 0.1;" 
											  shadow="receive: true"
											  ></a-plane>

		    <a-wall position="15 4 -15" rotation="0 -90 -90" width="10" height="30" color="red"></a-wall>
		    <a-wall position="15 4 -52.5" rotation="0 -90 -90" width="10" height="35" color="red"></a-wall>

		    <a-box id="door1" class="door" change-door-animation="axis: z" position="15 4 -32.5" rotation="0 -90 00" width=5 height=10 depth="0.1"
			material="shader: standard; color: #000; opacity: 0.5; roughness: 0.9; metalness: 0.8; roughnessMap:#cristal"
		       animation="property: position; to: 0 0 0; dur: 2000; startEvents: click, mouseenter; "
		       ></a-box>
		    <a-video id="world1_information" play-video="video: video1" position="14.9 3 -27.5" rotation="0 -90 0" 
									    width="3" height="2"
										      src="#video1"

									    ></a-video>

		    <a-wall id="left" position="-5 4 -35" rotation="0 90 -90" width="10" height="70" ></a-wall>

		    <a-wall id="ceil" position="5 9 -45" rotation="90 0 0" width="20" height="90" 
				      material="color:#fff" ></a-wall>
		    <a-wall id="ceil1" position="5 9 -80" rotation="90 90 0" width="20" height="110" 
				      material="color:#fff" ></a-wall>
		    <a-wall id="top_wall" position="5 4 -90" width="10" height="110"
					  rotation="0 0 90"></a-wall>
		    <a-wall id="top_wall_front1" position="35 4 -70" width="10" height="40"
					  rotation="180 0 -90"></a-wall>
		    <a-wall id="top_wall_front2" position="-25 4 -70" width="10" height="40"
					  rotation="180 0 -90"></a-wall>

		    <a-wall position="-50 4 -65" width="10" height="50" rotation="0 90 90"></a-wall>
		    <a-box id="door2" change-door-animation="axis: x; dir: -1" position="-47.5 4 -70.2" rotation="0 0 0" width=5 height=10 depth="0.1"
			material="shader: standard; color: #000; opacity: 0.5; roughness: 0.9; metalness: 0.8; roughnessMap:#cristal"
		       animation="property: position; to: 0 0 0; dur: 2000; startEvents: click, mouseenter; "
		       ></a-box>
	    </a-entity>
	    <a-sphere position="18 4 -30.5" src="#word1"
					    radius="2"
					   a-world="url:https://dei.inf.uc3m.es/immersivebubbles/"
					   ></a-sphere>
	    <a-sphere position="-46 4 -65" src="#word2"
					   radius="2"
					   a-world="url:https://vr.with.in/"
					   ></a-sphere>
	    <a-entity 
		position="-40 4 -72"
		rotation="0 180 0"
		shadow="cast: true"
		look-at="#camera1"
		text="width: 8; color: #000; value: Within is a collection of VR experiences, you can go onto the site and be immersed in a VR experience straight away, rather than picking out what you want to view before putting your phone in a headset you can navigate around and choose while in VR. They originally had an app, but now also have a WebVR site you can use.">
	    </a-entity>
    </a-scene>
  </body>
</html>
