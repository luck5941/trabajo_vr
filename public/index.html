<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<!--
		<script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
		<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
		-->
		<script src="js/utils.js" ></script>
		<script src="js/main.js" ></script>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft">
	<a-assets>
		<img id="floor" src="img/marble.jpg">
	</a-assets>
	    <a-entity camera look-controls wasd-controls position="0 1.6 0">
		<a-cursor></a-cursor>
	    </a-entity>
	    <a-entity id="pasillo" position="0 0 0" shadow="cast: true;">
		    <a-entity light="color: #fff; intensity: 1; type: point; distance: 25; castShadow: true;" position="0 7 -1"></a-entity>
		    <a-entity light="color: #fff; intensity: 1; type: point; distance: 25; castShadow: true;" position="0 7 -30"></a-entity>
		    <a-plane id="floor" position="0 -1 -35" rotation="-90 0 0" width="10" height="70" 
											  material="src:#floor; repeat: 5 20; roughness: 0.1;" 
											  shadow="receive: true"
											  ></a-plane>

		    <a-wall position="5 4 -15" rotation="0 -90 -90" width="10" height="30" color="red"></a-wall>
		    <a-wall position="5 4 -52.5" rotation="0 -90 -90" width="10" height="35" color="red"></a-wall>

		    <a-plane class="door" change-color-on-hover="color: #005500" position="5 4 -32.5" rotation="0 -90 00" width=5 height=10 color="green"></a-plane>

		    <a-wall id="left" position="-5 4 -35" rotation="0 90 -90" width="10" height="70" ></a-wall>

		    <a-plane id="ceil" position="0 9 -35" rotation="90 0 0" width="10" height="70" 
										       material="color: #ffffff; metalness: 0.1; roughness: 0.0; "
												   ></a-plane>
	    </a-entity>
    </a-scene>
  </body>
</html>
