<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
		<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
	    <a-entity camera look-controls position="0 1.5 0">
		<a-cursor></a-cursor>
	    </a-entity>
	    <a-entity id="pasillo" position="0 0 0">
	    <a-plane id="floor" position="0 -1 -35" rotation="-90 0 0" width="10" height="70" color="darkblue"></a-plane>

	    <a-plane position="5 4 -15" rotation="0 -90 -90" width="10" height="30" color="red"></a-plane>
	    <a-plane position="5 4 -52.5" rotation="0 -90 -90" width="10" height="35" color="red"></a-plane>

	    <a-plane position="5 4 -32.5" rotation="0 -90 00" width=5 height=10 color="green"></a-plane>


	    <a-plane id="left" position="-5 4 -35" rotation="0 90 -90" width="10" height="70" color="red"></a-plane>

	    <a-plane id="ceil" position="0 9 -35" rotation="90 0 0" width="10" height="70" color="darkblue"></a-plane>
	    </a-entity>
    </a-scene>
  </body>
</html>
