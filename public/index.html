<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
		<!--
		<script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
		-->
		<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
		<script src="js/utils.js" ></script>
		<script src="js/main.js" ></script>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft">
	<a-assets>
		<img id="floor" src="img/marble.jpg">
		<img id="skyTexture" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
		<img id="cristal" src="img/door.png">
		<img id="word1" src="img/door1.png">
	</a-assets>
	    <a-entity camera look-controls wasd-controls position="0 1.6 0">
		<a-cursor></a-cursor>
	    </a-entity>
	    <a-entity id="pasillo" position="0 0 0" shadow="cast: true;">
		    <a-entity light="color: #fff; intensity: 1.3; type: point; distance: 12; castShadow: true;" position="0 7 -5"></a-entity>
		    <a-entity light="color: #fff; intensity: 1.3; type: point; distance: 12; castShadow: true;" position="0 7 -12"></a-entity>
		    <a-entity light="color: #fff; intensity: 1.3; type: point; distance: 12; castShadow: true;" position="0 7 -19"></a-entity>
		    <a-entity light="color: #fff; intensity: 1.3; type: point; distance: 12; castShadow: true;" position="0 7 -26"></a-entity>
		    <a-entity light="color: #fff; intensity: 1.3; type: point; distance: 12; castShadow: true;" position="0 7 -33"></a-entity>
		    <a-entity light="color: #fff; intensity: 1.3; type: point; distance: 12; castShadow: true;" position="0 7 -40"></a-entity>
		    <a-entity light="color: #fff; intensity: 1.3; type: point; distance: 12; castShadow: true;" position="0 7 -47"></a-entity>
		    <a-entity light="color: #fff; intensity: 1.3; type: point; distance: 12; castShadow: true;" position="0 7 -54"></a-entity>
		    <a-entity light="color: #fff; intensity: 1.3; type: point; distance: 12; castShadow: true;" position="0 7 -61"></a-entity>
		    <a-entity light="color: #fff; intensity: 1.3; type: point; distance: 12; castShadow: true;" position="0 7 -68"></a-entity>
		    <a-plane id="floor" position="0 -1 -35" rotation="-90 0 0" width="10" height="70" 
											  material="src:#floor; repeat: 5 20; roughness: 0.1;" 
											  shadow="receive: true"
											  ></a-plane>

		    <a-wall position="5 4 -15" rotation="0 -90 -90" width="10" height="30" color="red"></a-wall>
		    <a-wall position="5 4 -52.5" rotation="0 -90 -90" width="10" height="35" color="red"></a-wall>

		    <a-box id="door1" class="door" change-door-animation position="5 4 -32.5" rotation="0 -90 00" width=5 height=10 depth="0.1"
			material="shape: standard; color: #000; opacity: 0.5; roughness: 0.9; metalness: 0.8; roughnessMap:#cristal"
		       animation="property: position; to: 5 4 -37.5; dur: 2000; startEvents: click"
		       ></a-box>
		    <a-plane id="world1_information" position="4.9 4 -27.5" rotation="0 -90 0"></a-plane>

		    <a-wall id="left" position="-5 4 -35" rotation="0 90 -90" width="10" height="70" ></a-wall>

		    <a-wall id="ceil" position="0 9 -35" rotation="90 0 0" width="10" height="70" 
				      material="color:#fff"
				   ></a-wall>
	    </a-entity>
	    <a-sphere position="6 4 -32.5" src="#word1"
					   a-world="url:https://dei.inf.uc3m.es/immersivebubbles/"
					   ></a-sphere>
    </a-scene>
  </body>
</html>
